<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr>
    </div>
    <div class="container">
      <!--Add product form-->
      <div class="form-area">
        <h3>Create Product</h3>
        <form #productForm="ngForm" (ngSubmit)="onProductSubmit(productForm.value)">
          <label>Procuct Name</label>
          <input type="text" name="pname" ngModel>
      
          <label>Procuct Description</label>
          <input type="text" name="pdesc" ngModel>
      
          <label>Procuct Price</label>
          <input type="text" name="pprice" ngModel>

          <input type="submit" value="Add Product">
        </form>
      </div>

      <!--Display product area-->
      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <!-- <th></th> -->
          </tr>
          <tr *ngFor="let prod of allProduct;index as i">
            <td>{{i+1}}</td>
            <td>{{prod.pname}}</td>
            <td>{{prod.pdesc}}</td>
            <td>${{prod.pprice}}</td>
            <td><button class="btn-delete" (click)="onDeleteProd(prod._id)">Delete</button></td>
          </tr>
        </table>
        <hr>
         <div class="action-btn-container">
          <button class="btn-fetch" (click)="onProductsFetch()">Fetch Product</button>
          <button class="btn-clear" (click)="onDeleteAll()">Clear Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
